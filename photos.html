<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>
    <section>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="#">Advanced</a></li>
                <li><a href="#"><img src="images/bars.png"></a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
        <main>
            <!--Form used-->
            <form action="https://www.google.com/search?" id="query">
            </form>

            <img src="images/googleImages.png" alt="Google" width="270px">
            <div class="searchBox">
                <input type="text" class="search" name="q" form="query">
                <input type="hidden" name="udm" value="2" form="query">
                <div class="icons">
                    <div><img src="images/search.png" alt="search"></div>
                    <div><img src="images/mic.png" alt="mic"></div>
                </div>
            </div>
            
            
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </main>
        
        <footer>
            <div class="row row1">
                <p class="country">Kenya</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-KE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://ads.google.com/intl/en_ke/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/en-ssa/?subid=ke_en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ke-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=en-KE&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-KE&fg=1">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
